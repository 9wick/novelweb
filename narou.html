<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT" />
        <title>小説サイト一覧</title> 
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src="my.js"></script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content">
                <h2>
                    小説家になろう　日間ランキング
                </h2>
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-theme="c">
                        <a href="http://yomou.syosetu.com" data-transition="slide">
                            小説を読もう（トップページ）
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <script>
          
            
            var target_url = "http://yomou.syosetu.com/rank/list/type/daily_total/";
            var httpObj;
            if(window.XMLHttpRequest) {
                httpObj = new XMLHttpRequest();
            } else if(window.ActiveXObject) {
                httpObj = new ActiveXObject("Microsoft.XMLHTTP");
            } else {
                httpObj = false;
            }
            if(! httpObj) {
                httpObjGenerateFail();
            }
 
            //	データを取得する
            httpObj.open("GET", target_url, true);
            httpObj.onreadystatechange = DataRead;
            httpObj.send(null);
            //return;
 
            function DataRead() {
                if (httpObj.readyState == 4 && httpObj.status == 200){
                    var getText=httpObj.responseText;
                    var contentsObj = $(getText).find('div.ranking_inbox');
                    document.write(contentsObj.text());
                }
            }
        </script>
    </body>
</html>
